              ha-icon {
                margin-top: 10px;
              }
              ha-card {
                margin: 5px;
                margin-left: 6.5px;
                box-shadow:
                 {% if is_state('sun.sun', 'above_horizon') and is_state('light.bar_lamp', 'on') %}
                   inset -4px -4px 8px 0 rgba(255,255,255,.9), inset 4px 4px 8px 0 rgba(0,0,0,.1);
                 {% elif is_state('sun.sun', 'above_horizon') and is_state('light.bar_lamp', 'off') %}
                   -5px -5px 8px 0 rgba(255,255,255,.9),5px 5px 8px 0 rgba(0,0,0,.1);
                 {% elif is_state('sun.sun', 'below_horizon') and is_state('light.bar_lamp', 'on') %}
                   inset -4px -4px 10px 0 rgba(50, 50, 50,.8), inset 4px 4px 12px 0 rgba(0,0,0,.3);
                 {% elif is_state('sun.sun', 'below_horizon') and is_state('light.bar_lamp', 'off') %}
                   -5px -5px 8px 0 rgba(50, 50, 50,.5),5px 5px 8px 0 rgba(0,0,0,.2);
                 {% endif %}
              }
              @media only screen and (max-width: 600px) {
                 ha-card {
                   margin: 3px;
                   margin-left: 4px;
                 }
              }
              @media only screen and (min-width: 1200px) {
                 ha-card {
                   margin: 8px;
                   margin-left: 11px;
                 }
              }
            tap_action:
              action: toggle
              haptic: light
            hold_action:
              action: more-info
              haptic: medium
            type: 'custom:button-card'
