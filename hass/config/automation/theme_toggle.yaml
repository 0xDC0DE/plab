- id: theme_toggle
  alias: Theme toggle
  description: Toggle theme during dusk and dawn
  trigger:
  - event: sunrise
    platform: sun
  - event: sunset
    platform: sun
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      sequence:
      - service: frontend.set_theme
        data:
          name: clear
    - conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      sequence:
      - service: frontend.set_theme
        data:
          name: slate
  mode: single
